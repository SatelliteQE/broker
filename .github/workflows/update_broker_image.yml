name: update_broker_image

on:
  push:
    branches: [master]

jobs:
  broker_container:
    name: Update Broker container image on Quay.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "broker"

#      - name: Get image tag
#        id: image_tag
#        run: |
#          echo -n ::set-output name=IMAGE_TAG::
#          TAG="${GITHUB_REF##*/}"
#          if [ "${TAG}" == "master" ]; then
#              TAG="latest"
#          fi
#          echo "${TAG}"
# to reference this tag: ${{ steps.image_tag.outputs.IMAGE_TAG }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Quay Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.QUAY_SERVER }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push image to Quay
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.QUAY_SERVER }}/${{ secrets.QUAY_NAMESPACE }}/broker:latest
